name       : kdev-php
version    : 21.12.3
release    : 18
source     :
    - https://cdn.download.kde.org/stable/release-service/21.12.3/src/kdev-php-21.12.3.tar.xz : 4a85438a51bf6e3faedca3f64c2ffd08355d20fd4214c12fe010f003f5c3b17c
license    : GPL-2.0-or-later
component  : programming.tools
summary    : PHP support for KDevelop
description: |
    KDevelop plugin which provides PHP language support.
libsplit   : no
builddeps  :
    - pkgconfig(Qt5Core)
    - kcmutils-devel
    - kdevelop-devel
    - kdevelop-pg-qt-devel
