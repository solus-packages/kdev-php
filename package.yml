name       : kdev-php
version    : 22.04.1
release    : 20
source     :
    - https://cdn.download.kde.org/stable/release-service/22.04.1/src/kdev-php-22.04.1.tar.xz : 5e40d2412accda564b56710eea25c165c776b0146449b1d79b45751c97ffbbb3
license    : GPL-2.0-or-later
component  : programming.tools
summary    : PHP support for KDevelop
description: |
    KDevelop plugin which provides PHP language support.
libsplit   : no
builddeps  :
    - pkgconfig(Qt5Core)
    - kcmutils-devel
    - kdevelop-devel
    - kdevelop-pg-qt-devel
