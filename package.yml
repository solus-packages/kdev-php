name       : kdev-php
version    : 5.2.1
release    : 1
source     :
    - https://cdn.download.kde.org/stable/kdevelop/5.2.1/src/kdev-php-5.2.1.tar.xz : 0bbe4f22e52cd734d8f603ab7e6cd93024a1fcb3f3061423603554664bb25b75
license    : GPL-2.0
component  : programming.tools
libsplit   : no
summary    : PHP support for KDevelop
description: |
    KDevelop plugin which provides PHP language support.
builddeps  :
    - pkgconfig(gl)
    - pkgconfig(Qt5Quick)
    - extra-cmake-modules
    - grantlee-devel
    - karchive-devel
    - kcmutils-devel
    - kdevelop-devel
    - kdevelop-pg-qt-devel
    - kguiaddons-devel
    - ki18n-devel
    - kiconthemes-devel
    - kitemmodels-devel
    - knewstuff-devel
    - knotifications-devel
    - knotifyconfig-devel
    - ktexteditor-devel
    - kwindowsystem-devel
    - threadweaver-devel
setup      : |
    %cmake .
build      : |
    %make
install    : |
    %make_install
