name       : kdev-php
version    : 22.04.0
release    : 19
source     :
    - https://cdn.download.kde.org/stable/release-service/22.04.0/src/kdev-php-22.04.0.tar.xz : be846cf516450e686432062ba41ce04061b9e4587e9d4e955321ab6f57f65502
license    : GPL-2.0-or-later
component  : programming.tools
summary    : PHP support for KDevelop
description: |
    KDevelop plugin which provides PHP language support.
libsplit   : no
builddeps  :
    - pkgconfig(Qt5Core)
    - kcmutils-devel
    - kdevelop-devel
    - kdevelop-pg-qt-devel
