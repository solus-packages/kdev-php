name       : kdev-php
version    : 5.6.2
release    : 15
source     :
    - https://cdn.download.kde.org/stable/kdevelop/5.6.2/src/kdev-php-5.6.2.tar.xz : f1083daec2b8c752de1a0441d0f9f72274b1e2d29c723005ed78dcf8ba717e0c
license    : GPL-2.0-or-later
component  : programming.tools
summary    : PHP support for KDevelop
description: |
    KDevelop plugin which provides PHP language support.
libsplit   : no
builddeps  :
    - pkgconfig(Qt5Core)
    - kcmutils-devel
    - kdevelop-devel
    - kdevelop-pg-qt-devel
    - ktexteditor-devel
setup      : |
    %cmake_ninja -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
