name       : kdev-php
version    : 22.04.2
release    : 21
source     :
    - https://cdn.download.kde.org/stable/release-service/22.04.2/src/kdev-php-22.04.2.tar.xz : 25098b4c5f475bf9d52fbbc0e691dd780f1b01b6b9b92230c32823e03caff6e6
license    : GPL-2.0-or-later
component  : programming.tools
summary    : PHP support for KDevelop
description: |
    KDevelop plugin which provides PHP language support.
libsplit   : no
builddeps  :
    - pkgconfig(Qt5Core)
    - kcmutils-devel
    - kdevelop-devel
    - kdevelop-pg-qt-devel
    - ktexteditor-devel
setup      : |
    %cmake_ninja -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
