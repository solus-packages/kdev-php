name       : kdev-php
version    : 21.12.1
release    : 17
source     :
    - https://cdn.download.kde.org/stable/release-service/21.12.1/src/kdev-php-21.12.1.tar.xz : fbbf9a15c41105257ecdceb520fe60ddeb75b01689d56faf76518e6040c02adc
license    : GPL-2.0-or-later
component  : programming.tools
summary    : PHP support for KDevelop
description: |
    KDevelop plugin which provides PHP language support.
libsplit   : no
builddeps  :
    - pkgconfig(Qt5Core)
    - kcmutils-devel
    - kdevelop-devel
    - kdevelop-pg-qt-devel
    - ktexteditor-devel
setup      : |
    %cmake_ninja -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
