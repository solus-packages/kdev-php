name       : kdev-php
version    : 21.12.0
release    : 16
source     :
    - https://cdn.download.kde.org/stable/release-service/21.12.0/src/kdev-php-21.12.0.tar.xz : ff94674413f4f1eec4c631675e413bc733565934eb65e44998fbc2b6ba09410b
license    : GPL-2.0-or-later
component  : programming.tools
summary    : PHP support for KDevelop
description: |
    KDevelop plugin which provides PHP language support.
libsplit   : no
builddeps  :
    - pkgconfig(Qt5Core)
    - kcmutils-devel
    - kdevelop-devel
    - kdevelop-pg-qt-devel
    - ktexteditor-devel
setup      : |
    %cmake_ninja -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
